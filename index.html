<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calcualtor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <h1>BMI Calculator</h1>
        <!-- <h2>Body Mass Index</h2> -->
        <form action="" class="">
            <div class="height">
                <label>Enter your Height : </label>
                <input type="number" name="height" id="height" required placeholder="height in cm" />
            </div>
            <div class="weight">
                <label>Enter your Weight : </label>
                <input type="number" name="weight" id="weight" required placeholder="weight in kg" />
            </div>
            <div class="submit">
                <button>Check</button>
                <!-- <label>Check</label> -->
                <!-- <input type="submithi" /> -->
            </div>
        </form>
        <div id="result">30 <br>Overweight</div>
        <div id="info">
            <h3>BMI Categories:</h3>
            <p> Underweight = less than 18.5 <br>
                Normal weight = 18.5 to 24.9 <br>
                Overweight = 25 to 29.9 <br>
                Obesity = 30 or greater</p>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
